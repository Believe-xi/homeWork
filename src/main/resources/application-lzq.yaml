    mode: LEGACYHTML5   # 非严格型检查 默认是html 严格检查
  mvc:
    static-path-pattern: /**
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/Hypnos?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=true
