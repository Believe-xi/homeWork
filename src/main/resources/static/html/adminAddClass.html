    <style>
        input[type=text] ,
        input[type=password],
        input[type=number]{
            font-size:12px;
            /* 设置输入框中字体的大小 */
            margin-top: 10px;
            height:30px;
            /* 设置输入框的高度 */

            border-radius:4px;
            /* 设置输入框的圆角的大小 */

            border:1px solid #c8cccf;
            /* 设置输入框边框的粗细和颜色 */

            color:#986655;
            /* 设置输入框中文字的颜色 */

            outline:0;
            /* 将输入框点击的时候出现的边框去掉 */

            text-align:left;
            /* 设置输入框中文字的位置 */

            padding-left: 10px;

            /* 将输入框设置为块级元素 */

            cursor: pointer;

            box-shadow: 2px 2px 5px 1px #ccc;

        }
    </style>
</head>
<body>
<form action="" method="post" onsubmit="return false">
    <span>专业:</span><input type="text"><br>
    <span>班级:</span><input type="text"><br>
    <button value="submit">提交</button>
</form>
</body>
